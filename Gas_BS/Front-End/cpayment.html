	<script>
	document.addEventListener('DOMContentLoaded', function() {
    const searchInput = document.getElementById('searchInput');
    const tableBody = document.getElementById('tableBody');
    
    // Sample data (replace with actual data retrieval logic)
    const transactions = [
        { id: 1, user: 'John Doe', status: 'done', date: '2024-06-30' },
        { id: 2, user: 'Jane Smith', status: 'pending', date: '2024-07-01' },
        { id: 3, user: 'Mike Johnson', status: 'done', date: '2024-06-29' },
        // Add more transactions as needed
    ];

    // Function to populate the table with transactions
    function populateTable(data) {
        tableBody.innerHTML = '';
        data.forEach(transaction => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${transaction.id}</td>
                <td>${transaction.user}</td>
                <td class="status ${transaction.status}">${transaction.status}</td>
                <td>${transaction.date}</td>
            `;
            tableBody.appendChild(row);
        });
    }

    // Initial table population
    populateTable(transactions);

    // Search functionality
    searchInput.addEventListener('input', function() {
        const searchTerm = searchInput.value.toLowerCase();
        const filteredTransactions = transactions.filter(transaction =>
            transaction.user.toLowerCase().includes(searchTerm) ||
            transaction.id.toString().includes(searchTerm) ||
            transaction.status.toLowerCase().includes(searchTerm)
        );
        populateTable(filteredTransactions);
    });
});

	</script>
