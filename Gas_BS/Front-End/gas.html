    <main>
          <div class="form-container">
            <h2>Add Gas Details</h2>
            <form action="add_gas_process.php" method="post" onsubmit="return validateForm()">
                <div class="form-group">
                    <label for="gas_name">Gas Name</label>
                    <input type="text" id="gas_name" name="gas_name" required>
                </div>
                <div class="form-group">
                    <label for="gas_price">Gas Price</label>
                    <input type="text" id="gas_price" name="gas_price" required>
                </div>
                <button type="submit">Submit</button>

	<script>
        function validateForm() {
            var gasName = document.getElementById('gas_name').value;
            var gasPrice = document.getElementById('gas_price').value;

            // Simple validation example (you can enhance this)
            if (gasName.trim() === '') {
                alert('Please enter Gas Name');
                return false; // Prevent form submission
            }

            if (gasPrice.trim() === '' || isNaN(gasPrice)) {
                alert('Please enter a valid Gas Price');
                return false; // Prevent form submission
            }

            // You can add more complex validation here as needed

            return true; // Allow form submission
        }
    </script>
