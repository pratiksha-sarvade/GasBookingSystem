<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gas Booking System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
        }

        .container {
            width: 80%;
            margin: 0 auto;
        }

        h1 {
            margin: 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: flex-end;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .form-container {
    max-width: 400px;
    margin: 50px auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

.form-container h2 {
  text-align: center;
  color: #333;
}

.form-group {
  margin-bottom: 15px;
}

.form-group label {
  display: block;
  font-weight: bold;
  margin-bottom: 5px;
}

.form-group input {
  width: 100%;
  padding: 8px;
  font-size: 16px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

.button-group {
  display: flex;
  justify-content: center;
  //margin:20px;
  
}

.button-group button {
  padding: 10px 20px;
  font-size: 16px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  transition: background-color 0.3s ease;
 margin:20px;
}

.button-group button:hover {
  background-color: #45a049;
  color: white;
   text-align: center;
}

.forward-link {
  text-align: left;
  margin-top: 10px;
}

.forward-link a {
  color: #007bff;
  text-decoration: none;
}

.forward-link a:hover {
  text-decoration: underline;
}
      footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 50px 0;
        }
		
		/*.footer {
    background-color: #333;
    color: white;
    padding: 20px 0;
    margin-top: 50px;
}*/

.footer-info {
    float: left;
}

.footer-info h3 {
    margin-bottom: 10px;
}

.social-links {
    float: right;
}

.social-links a {
    margin-left: 10px;
}
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Gas Booking System</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
					<li><a href="gas.html">Gas</a></li>
					<li><a href="booking.html">Booking</a></li>
					<li><a href="payment.html">Payment</a></li>
                    <li><a href="delivery.html">Delivery</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="form-container">
            <h2>Admin Login</h2>
            <form action="/submit_admin_login" method="POST" onsubmit="return validateForm()">
                <div class="form-group">
                    <label for="admin_name">Admin Name:</label>
                    <input type="text" id="admin_name" name="admin_name" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="button-group">
                    <button type="submit">Submit</button>
                    <button type="button" onclick="cancelLogin()">Cancel</button>
                </div>
            </form>

            <div class="forward-link">
                <a href="/forgot_password">Forgot Password?</a>
            </div>
        </div>
    </main>
    <footer>
	<div class="container">
            <div class="footer-info">
            <p>&copy; 2024 Gas Booking System. All rights reserved.</p>
        </div>
		 <div class="social-links">
                <a href="#"><img src="facebook1.png" alt="Facebook"></a>
                <a href="#"><img src="iconstwitter-482.png" alt="Twitter"></a>
                <a href="#"><img src="iconinstagram-48.png" alt="Instagram"></a>
				<a href="#"><img src="iconwhatsapp-48.png" alt="Whatsapp"></a>
            </div>
			</div>
    </footer>
	
	<script>
        function validateForm() {
            var adminName = document.getElementById('admin_name').value;
            var password = document.getElementById('password').value;

            // Example simple validation (you can expand this)
            if (adminName === '' || password === '') {
                alert('Please fill out all fields');
                return false; // Prevent form submission
            }

            // You can add more complex validation here as needed

            return true; // Allow form submission
        }

        function cancelLogin() {
            window.location.href = '/cancel_link'; // Redirect to cancel link
        }
    </script>
</body>
</html>
