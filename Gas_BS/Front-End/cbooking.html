	 <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('form');

            form.addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent the form from submitting

                // Validate form inputs
                const gasId = document.getElementById('gas_id').value.trim();
                const custId = document.getElementById('cust_id').value.trim();
                const bookingDate = document.getElementById('booking_date').value.trim();

                // Basic validation
                if (gasId === '' || custId === '' || bookingDate === '') {
                    alert('Please fill in all fields.');
                    return;
                }

                // Additional validation logic as needed

                // If all validations pass, you can submit the form programmatically
                this.submit();
            });
        });
    </script>
</head>
<body>
    <header>
        <div class="container">

            <nav>

    <main>
         <div class="form-container">
        <h2> Gas Booking Details</h2>
         <form action="booking_process.php" method="POST">
            <div class="form-group">
                <label for="gas_id">Gas ID:</label>
                <input type="text" id="gas_id" name="gas_id" required>
            </div>
            <div class="form-group">
                <label for="cust_id">Customer ID:</label>
                <input type="text" id="cust_id" name="cust_id" required>
            </div>
            <div class="form-group">
                <label for="booking_date">Booking Date:</label>
                <input type="date" id="booking_date" name="booking_date" required>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
